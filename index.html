<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
    <body onload="fetchIssues()">
        <div class="container">
          <h1>Sign Up<small> by Valentine</small></h1>
          <div class="jumbotron">
            <h3>Add New User</h3>
            <form id="signUpForm">
            <div class="form-group">
                    <label for="issueDescInput">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name">
                </div>
              <div class="form-group">
                <label for="issueDescInput">Email</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="issueDescInput">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
              </div>
              <button type="submit" id="signUpBtn" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div id="issuesList">
              </div>
            </div>
          </div>
        </div>
       
    

        <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
